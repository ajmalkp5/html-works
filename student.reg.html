<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>STUDENT REGISTRATION FORM</h1>
    <form action="" method="" enctype="">
        <div>
            <label for="id_fname">First Name</label>
            <input type="text" placeholder="enter first name" id="id_fname" class="" name="">
        </div>

        <div>
            <label for="id_lname">Last Name</label>
            <input type="text" placeholder="enter last name" id="id_lname">
        </div>
        <div>
            <label for="">Gender</label>
            <input type="radio" name="Gender"><label for="">male</label>
            <input type="radio" name="Gender"><label for="">female</label>
        </div>
        <div>
            <label for="id_age">Age</label>
            <input type="number" id="id_age">
        </div>
        <div>
            <label for="id_date">Date Of Birth</label>
            <input type="date" id="id_date">
        </div>
        <div>
            <label for="id_mail">Email Address</label>
            <input type="email" id="id_mail" placeholder="enter your email_id">
        </div>
        <div>
            <label for="id_password1">Password</label>
            <input type="password" id="id_password1" placeholder="enter your password min 8 char">
        </div>
        <div>
            <label for="id_password2">Confirm Password</label>
            <input type="password" id="id_password2" placeholder="enter your confirm password">
        </div>
        <div>
            <label for="id_ph">Phone Number</label>
            <select name="" id="">
                <option value="">+91</option>
                <option value="">+90</option>
                <option value="">+71</option>
                <option value="">+73</option>
                <option value="">+87</option>
            </select>
            <input type="text" id="id_ph" placeholder="enter your mobile number">
        </div>
        <div>
            <label for="id_add">Address</label>
            <textarea name="" id="id_add" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label for="id_state">State</label>
            <select name="" id="id_state">
                <option value="">---select state---</option>
                <option value="">Keralam</option>
                <option value="">Tamil Nadu</option>
                <option value="">Delhi</option>
                <option value="">Karnataka</option>
            </select>
        </div>
        <div>
            <label for="id_pin">Pin Code</label>
            <input type="text" id="id_pin" placeholder="enter your pin code">
        </div>
        <div>
            <label for="">Hobbies</label>
            <input type="checkbox" id="id_movie"> <label for="id_movie">Movies</label>
            <input type="checkbox" id="id_sport"><label for="id_sport">Sports</label>
            <input type="checkbox" id="id_music"><label for="id_music">Music</label>
            <input type="checkbox" id="id_travel"><label for="id_travel">Travel</label>
        </div>
        <div>
            <label for="">Upload Photo</label>
            <span>max size 100kb</span><input type="file" accept="image/*">
        </div>
        <div>
            <input type="checkbox"> i here by declare that.....
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
